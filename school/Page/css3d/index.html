		.space{
			position:relative;
			width:100%;
			height:100%;
			transform-style:preserve-3d;
			transform-origin:280px center -200px;
			animation:s 16s linear infinite;
			
		}
		.space:hover{
   animation-play-state:paused;
		}
@keyframes s{
0%{
transform:rotateY(0);
}
25%{
transform:rotateY(-179.9deg);
}
50%{
transform:rotateX(-179.9deg);
}
75%{
transform:rotateY(-359.9deg);
}
88%{
transform:rotateX(-269.8deg);
}
100%{
transform:rotateX(-359.9deg);
}
}
